<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar"></nav>
        <script src="assets/js/nav.js"> </script>
        <form class="login-form">
                <h1>Login</h1>
                <input type="text" placeholder="Email Adress" id="email" required>
                <input type="password" placeholder="Password" autocomplete="new-password" id="password" required>
                <input class="sign-up-button" type="button" value="Sign Up">
                <input id="login-button" class="login-button" type="button" value="Login">
        </form>
    </div>

</body>
<footer class="footer"></footer>
<script src="assets/js/footer.js"> </script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="/assets/js/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="/assets/js/login.js"></script>
<script src="/assets/js/index.js"> </script>
</html>
